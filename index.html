<!DOCTYPE html>
<head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Media Query sync</title>
	<link rel="stylesheet" href="media-queries.css" type="text/css" media="screen" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jquery.mq-sync.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// This event fires when the media query changes
			$('html').on('mediaQueryChange', function (event, newMediaQuery, oldMediaQuery) {
				// Update the result label to show the new media query
				$('#result').text(newMediaQuery);
			});

			// Run through each responsive image and see if an image exists at that media query
			function updateResponsiveImages(newMediaQuery) {
				$('img.responsive').each(function () {
					var $img = $(this),
						currentSource = $img.data(newMediaQuery + '-src');

					// There is an image supplied for this media query
					if (currentSource) {
						$img.attr('src', currentSource);
					}
				});
			};

			$('document').ready(function () {
				var mqOrder = [
					'mq-small',
					'mq-medium',
					'mq-large',
					'mq-xlarge',
					'mq-xxlarge'
				];

				// Update the current responsive image size
				updateResponsiveImages(mqSync.getMediaQuery());

				$('#result').text(mqSync.getMediaQuery());

				// Set the order of media queries we're using
				mqSync.setOrder(mqOrder);
			});

			// Every time the media query changes, do these things
			function onMediaQueryChange (event, newMediaQuery, oldMediaQuery) {
				updateResponsiveImages(newMediaQuery);

				console.log('Media query switched to ' + newMediaQuery + ' from ' + oldMediaQuery);

				if (mqSync.isAbove('mq-large'))
					console.log(currentMediaQuery + ' is bigger than large');
			}

			$('html').on('mediaQueryChange', onMediaQueryChange);
		});
	</script>
</head>
<body>

	<div id="result">
	</div>


	<img class="responsive" src="images/480x270.jpg" data-mq-small-src="images/480x270.jpg" data-mq-medium-src="images/800x450.jpg" data-mq-large-src="images/1024x575.jpg" data-mq-xlarge-src="images/1280x720.jpg" data-mq-xxlarge-src="images/2048x1150.jpg" alt="Responsive image" />

</body>
</html>
