<!DOCTYPE html>
<head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Media Query sync</title>
	<link rel="stylesheet" href="media-queries.css" type="text/css" media="screen" />
	<script type="text/javascript" src="vendor/jquery.js"></script>
	<script type="text/javascript" src="../jquery.mq-sync.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {

			var mqOrder = [
				'mq-small',
				'mq-medium',
				'mq-large',
				'mq-xlarge',
				'mq-xxlarge'
			];

			// Set the order of media queries we're using
			//$.mqSync.setOrder(mqOrder);

			// Initiate the responsive images module
			$.mqSync.responsiveImages.init();

		});
	</script>

</head>
<body>

	<h1>Responsive image replacement</h1>
	<p>This example demonstrates how to use the automatic responsive image replacement.</p>

	<img class="responsive"
		src="images/480x270.jpg"
		data-mq-small-src="images/480x270.jpg"
		data-mq-medium-src="images/800x450.jpg"
		data-mq-large-src="images/1024x575.jpg"
		data-mq-xlarge-src="images/1280x720.jpg"
		data-mq-xxlarge-src="images/2048x1150.jpg"
		alt="Responsive image" />

</body>
</html>
