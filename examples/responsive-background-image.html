<!DOCTYPE html>
<head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Media Query sync</title>
	<link rel="stylesheet" href="media-queries.css" type="text/css" media="screen" />
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../jquery.mq-sync.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {

			var mqOrder = [
				'mq-small',
				'mq-medium',
				'mq-large',
				'mq-xlarge',
				'mq-xxlarge'
			];

			// Set the order of media queries we're using
			$.mqSync.setOrder(mqOrder);

			// Initiate the responsive images module
			$.mqSync.responsiveImages.init();

		});
	</script>

	<style>
		.example-background {
			display: inline-block;
			width: 30rem;
			height: 20rem;
			border: 2px solid black;
			background-size: cover;
		}
		@media (min-width: 768px) {
			.example-background {
				width: 60rem;
				height: 35rem;
			}
		}
	</style>

</head>
<body>

	<h1>Responsive background image replacement</h1>
	<p>This example demonstrates how to use the automatic responsive image replacement that falls back to the next smallest media query.</p>
	<p>Adding the .mqsync-responsive class on a tag other than &lt;img&gt; will swap out the background image.</p>

	<div class="example-background mqsync-responsive"
		style="background-image: url(images/480x270.jpg)"
		data-mq-medium-src="images/800x450.jpg">
	</div>

</body>
</html>
