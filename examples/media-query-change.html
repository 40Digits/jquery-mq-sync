<!DOCTYPE html>
<head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Media Query sync</title>
	<link rel="stylesheet" href="media-queries.css" type="text/css" media="screen" />
</head>
<body>

	<h1>onMediaQueryChange</h1>
	<p>This example demonstrates how to use the onMediaQueryChange event to perform an action.</p>

	<div id="result"></div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../jquery.mq-sync.js"></script>
	<script type="text/javascript">
	// Every time the media query changes, do these things
	function onMediaQueryChange (event, newMediaQuery, oldMediaQuery) {
		$('#result').append('Media query switched to ' + newMediaQuery + ' from ' + oldMediaQuery + '<br />');
	}

	$('html').on('mediaQueryChange', onMediaQueryChange);
	</script>
</body>
</html>
