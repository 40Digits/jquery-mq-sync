<!DOCTYPE html>
<head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Media Query sync</title>
	<link rel="stylesheet" href="media-queries.css" type="text/css" media="screen" />
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../jquery.mq-sync.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {

			var mqOrder = [
				'mq-small',
				'mq-medium',
				'mq-large',
				'mq-xlarge',
				'mq-xxlarge'
			];

			// Set the order of media queries we're using
			$.mqSync.setOrder(mqOrder);

			// Every time the media query changes, do these things
			function onMediaQueryChange (event, newMediaQuery, oldMediaQuery) {
				if ($.mqSync.isBelow('mq-large'))
					$('#result').append(newMediaQuery + ' is smaller than large<br />');

				if ($.mqSync.isAbove('mq-large'))
					$('#result').append(newMediaQuery + ' is bigger than large<br />');
			}

			$('html').on('mediaQueryChange', onMediaQueryChange);
		});
	</script>

</head>
<body>

	<h1>Media Query order</h1>
	<p>This example shows you how to tell if a media query is larger or smaller than another media query.</p>

	<div id="result"></div>

</body>
</html>
