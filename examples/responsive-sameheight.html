<!DOCTYPE html>
<head profile="http://gmpg.org/xfn/11">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Media Query sync</title>
	<link rel="stylesheet" href="media-queries.css" type="text/css" media="screen" />
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="../jquery.mq-sync.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {

			// Initiate the responsive sameheight module
			$.mqSync.responsiveSameheight.init();

		});
	</script>

	<style>
		.mqsync-sameheight {
			width: 20rem;
			height: 40rem;
			border: 2px solid black;
		}
		.child {
			box-sizing: border-box;
			float: left;
			width: 50%;
			border: 2px solid red;
		}
		@media (min-width: 420px) {
			.mqsync-sameheight {
				width: 30rem;
			}
		}
		@media (min-width: 768px) {
			.child {
				width: 25%;
			}
			.mqsync-sameheight {
				width: 40rem;
			}
		}
	</style>

</head>
<body>

	<h1>Responsive sameheight</h1>
	<p>This example shows how to automatically resize all child elements in a container.</p>

	<section class="mqsync-sameheight">
		<div class="child">1</div>
		<div class="child">2</div>
		<div class="child">This third one is going to render quite a bit taller than the rest.</div>
		<div class="child">4</div>
	</section>

</body>
</html>
